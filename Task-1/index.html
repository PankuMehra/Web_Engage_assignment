<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onsite Survey</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <div id="image-box">
        <img src="./images/mainImage.jpg" alt="mainImage" />
      </div>
      <div id="content-box">
        <div id="web-engage-logo">
          <img src="./images/web-engage-logo.png" alt="" />
        </div>
        <div id="content-text">
          <h1>Get a FREE</h1>
          <p>consultation with an expert</p>
        </div>
        <div id="survey-form">
          <form action="" onsubmit="">
            <input
              type="email"
              name=""
              id="email"
              placeholder="Enter your email"
              required
              oninput="getInput()"
            />
            <input
              type="number"
              name=""
              id="number"
              placeholder="Enter your mobile"
              required
              oninput="getInput()"
            />
            <button>
              Talk to us
              <span class="material-symbols-rounded"> trending_flat </span>
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts/index.js"></script>
</html>
